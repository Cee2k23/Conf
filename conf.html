<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conf.css">
    <title>Coding conference</title>
</head>
<body>
    <img src="/assets/images/background-desktop.png" alt="" class="bg">
    <img src="/assets/images/pattern-squiggly-line-top.svg" alt="" class="bg2">
    <header>
        <img src="/assets/images/logo-mark.svg" alt="">
        <h4>Coding Conf</h4>
    </header>

    <div class="cent">
        <h1>Your Journey to Coding Conf</h1>
        <h1>2026 Starts Here!</h1>
        <p style="color: gray;">Secure your spot at the biggest coding conference.</p>
    </div>

    <p>Upload image</p>
    Drag & drop or click to upload
    <input type="file">

    <p>Fullname</p>
    <input type="text" placeholder="Instance: Pedro Escobar">

    <p>Email address</p>
    <input type="email" placeholder="example@email.com">
    
    <p>Github Username</p>
    <input type="email" placeholder="@PedroEscobar"><br>

    <button>Generate my own Ticket</button>
</body>
</html>
